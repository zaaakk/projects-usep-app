<!DOCTYPE html>
<html>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">

    <body>

        <h1>TESTING...</h1>

        <p>source_xml_path, `{{ source_xml_path }}`</p>
        <p>xsl_path, `{{ xsl_path }}`</p>
        <p>saxonce_dir_path, `{{ saxonce_dir_path }}`</p>
        <p>xipr_path, `{{ xipr_path }}`</p>

        <script type="text/javascript" language="javascript" src="saxonce/Saxonce.nocache.js"></script>
        <script type="text/javascript">
            /* trying out the "low-level JavaScript calls" from `http://www.saxonica.com/ce/user-doc/1.1/html/starting/running/` */
            var onSaxonLoad = function() {
              // original xml
              var xml = Saxon.requestXML("data.xml");
              // initial transform to incorporate include
              var xsl = Saxon.requestXML("xipr.xsl");
              var proc = Saxon.newXSLT20Processor(xsl);
              var xml2 = proc.transformToDocument(xml);
              console.log( "FOO" );
              // subsequent transform
              var xsl2 = Saxon.requestXML("stylesheet.xsl");
              var proc2 = Saxon.newXSLT20Processor(xsl2);
              proc2.updateHTMLDocument(xml2);
            };
        </script>
    </body>
</html>
